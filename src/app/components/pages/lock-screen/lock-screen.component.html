<div class="account-pages"></div>
<div class="clearfix"></div>
<div class="wrapper-page">

  <div class="account-bg">
    <div class="card-box m-b-0">
      <div class="text-xs-center m-t-20">
        <a class="logo"><i class="zmdi zmdi-group-work icon-c-logo"></i> <span>Central</span></a>
      </div>
      <div class="m-t-10 p-20">
        <form class="text-xs-center">
          <div class="user-thumb">
            <img src="./assets/images/users/{{profile.photo}}" class="img-responsive img-circle img-thumbnail" alt="thumbnail">
          </div>
          <div class="form-group">
            <p class="text-muted m-t-10">
              {{profile.name}}
            </p>

            <div class="form-group row m-t-30">
              <div class="col-xs-12">
                <md-input-container class="md-input-full-width">
                  <input mdInput placeholder="Password" type="password" [formControl]="formControlPassword" maxlength="20">
                  <md-error *ngIf="formControlPassword.hasError('required')">
                    Password is <strong>required</strong>
                  </md-error>
                </md-input-container>
              </div>
            </div>

            <div class="form-group text-center row m-t-20 m-b-0">
              <div class="col-xs-12">
                <button (click)="unlock()" [disabled]="!formControlPassword.valid" class="btn btn-success btn-block waves-effect waves-light"
                  type="submit">Unlock</button>
              </div>
            </div>

          </div>

        </form>


      </div>
    </div>
  </div>
  <!-- end card-box-->

  <div class="m-t-20">
    <div class="text-xs-center">
      <p class="text-white">Not you?<a routerLink="/login" class="text-white m-l-5"><b>Sign In</b></a></p>
    </div>
  </div>

</div>
