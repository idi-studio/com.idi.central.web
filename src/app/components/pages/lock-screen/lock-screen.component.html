<div class="account-pages"></div>
<div class="clearfix"></div>
<div class="wrapper-page">

  <div class="account-bg">
    <div class="card-box m-b-0">
      <div class="text-xs-center m-t-20">
        <a class="logo"><i class="zmdi zmdi-group-work icon-c-logo"></i> <span>Central</span></a>
      </div>
      <div class="m-t-10 p-20">
        <form method="post" action="index.html" role="form" class="text-xs-center">
          <div class="user-thumb">
            <img src="assets/images/users/avatar-0.jpg" class="img-responsive img-circle img-thumbnail" alt="thumbnail">
          </div>
          <div class="form-group">
            <p class="text-muted m-t-10">
              Enter your password to access the admin.
            </p>
            <div class="form-group row m-t-30">
              <div class="col-xs-12">
                <input class="form-control" type="password" required="" placeholder="Enter password">
              </div>
            </div>

            <div class="form-group row text-center m-t-20 m-b-0">
              <div class="col-xs-12">
                <button class="btn btn-success btn-block waves-effect waves-light" type="submit" routerLink="/central">Enter Now</button>
              </div>
            </div>
          </div>

        </form>


      </div>
    </div>
  </div>
  <!-- end card-box-->

  <div class="m-t-20">
    <div class="text-xs-center">
      <p class="text-white">Not you?<a routerLink="/login" class="text-white m-l-5"><b>Sign In</b></a></p>
    </div>
  </div>

</div>
