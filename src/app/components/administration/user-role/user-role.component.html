<page-header [header]="header"></page-header>

<div class="row">
  <div class="card-box">
    <md-toolbar class="toolbar">
      <span class="toolbar-icon-back" (click)="back()"><i class="fa fa-chevron-left" aria-hidden="true"></i>  {{username}}</span>
      <span class="toolbar-spacer"></span>
      <span class="toolbar-icon"><md-icon class="toolbar-icon" (click)="submit()">save</md-icon></span>
    </md-toolbar>

    <div class="row">
      <div class="col-md-4 col-sm-4 col-xs-12" *ngFor="let role of roles">
        <md-checkbox [checked]="role.checked" [(ngModel)]="role.checked" [indeterminate]="indeterminate">{{role.name}}</md-checkbox>
      </div>
    </div>

  </div>
</div>
