<page-header [header]="header"></page-header>

<div class="row">
  <div class="card-box">
    <md-toolbar class="toolbar">
      <span class="toolbar-icon-back" *ngIf="!searchBox.searchVisible"><i class="fa fa-th-list" aria-hidden="true"></i></span>
      <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" placeholder="Search here" (searchDebounce)="search($event)"
        flex>
      </td-search-box>
      <span class="toolbar-icon"><i class="fa fa-plus" aria-hidden="true"></i></span>
    </md-toolbar>
    <td-data-table #dataTable [data]="filteredData" [columns]="columns" [selectable]="selectable" [clickable]="clickable" [multiple]="multiple"
      [sortable]="true" [sortBy]="sortBy" [(ngModel)]="selectedRows" [sortOrder]="sortOrder" (sortChange)="sort($event)">
      <ng-template tdDataTableTemplate="active" let-value="value" let-row="row" let-column="column">
        <div layout="row">
          <i *ngIf="value"  class="fa fa-check-square-o" aria-hidden="true"></i>
          <i *ngIf="!value" class="fa fa-square-o" aria-hidden="true"></i>
        </div>
      </ng-template>
      <ng-template tdDataTableTemplate="gender" let-value="value" let-row="row" let-column="column">
        <div layout="row">
          <i *ngIf="value==-1" class="fa fa-user-secret" aria-hidden="true"></i>
          <i *ngIf="value==0" class="fa fa-female tc-pink-800" aria-hidden="true"></i>
          <i *ngIf="value==1" class="fa fa-male tc-light-blue-800" aria-hidden="true"></i>
        </div>
      </ng-template>
      <ng-template tdDataTableTemplate="birthday" let-value="value" let-row="row" let-column="column">
        <div layout="row">{{value | date: 'yyyy-MM-dd'}}</div>
      </ng-template>
      <ng-template tdDataTableTemplate="photo" let-value="value" let-row="row" let-column="column">
        <div layout="row">
          <img alt="photo" class="img-circle" src="assets/images/users/{{value}}" height="24" width="24">
        </div>
      </ng-template>
      <ng-template tdDataTableTemplate="id" let-value="value" let-row="row" let-column="column">
        <div layout="row" layout-align="end end">
          <button md-icon-button [mdMenuTriggerFor]="menu"><md-icon>more_vert</md-icon></button>
          <md-menu #menu="mdMenu">
            <button md-menu-item (click)="role(row.username)"><md-icon>group</md-icon><span>Role</span></button>
          </md-menu>
        </div>
      </ng-template>
    </td-data-table>
    <div class="md-padding" *ngIf="!dataTable.hasData" layout="row" layout-align="center center">
      <h3>No results to display.</h3>
    </div>
    <td-paging-bar #pagingBar [pageSizes]="[5, 10, 15, 20]" [total]="filteredTotal" (change)="page($event)">
      <span td-paging-bar-label hide-xs>Page</span> {{pagingBar.range}} <span hide-xs>of {{pagingBar.total}}</span>
    </td-paging-bar>
  </div>
</div>
