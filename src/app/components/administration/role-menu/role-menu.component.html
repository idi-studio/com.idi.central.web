<page-header [header]="header"></page-header>

<div class="row">
  <div class="card-box">
    <mat-toolbar class="toolbar">
      <span class="toolbar-icon-back" matTooltip="Back" (click)="back()">
        <i class="fa fa-chevron-left" aria-hidden="true"></i> {{name}}</span>
      <span class="toolbar-spacer"></span>
      <span class="toolbar-icon">
        <mat-icon matTooltip="Save" class="toolbar-icon" (click)="submit()">save</mat-icon>
      </span>
    </mat-toolbar>

    <div *ngFor="let menu of menus">
      <div class="row">
        <div class="col-xs-12">
          <div class="page-header">
            <mat-checkbox [checked]="menu.checked" [(ngModel)]="menu.checked">{{menu.name}}</mat-checkbox>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12" *ngFor="let item of menu.sub;">
          <mat-checkbox [checked]="item.checked" [(ngModel)]="item.checked">{{item.name}}</mat-checkbox>
        </div>
      </div>
    </div>

  </div>
</div>
