<page-header [header]="header"></page-header>

<div class="row">
  <div class="card-box">
    <mat-toolbar class="toolbar">
      <span class="toolbar-icon-back" *ngIf="!searchBox.searchVisible"><i class="fa fa-th-list" aria-hidden="true"></i></span>
      <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" placeholder="Search here" (searchDebounce)="search($event)"
        flex>
      </td-search-box>
      <span class="toolbar-icon" (click)="add()"><i class="fa fa-plus" aria-hidden="true"></i></span>
    </mat-toolbar>
    <div class="row">
      <td-data-table #dataTable [data]="filteredData" [columns]="columns" [selectable]="selectable" [multiple]="multiple" [sortable]="true"
        [clickable]="clickable" [sortBy]="sortBy" [(ngModel)]="selectedRows" [sortOrder]="sortOrder" (sortChange)="sort($event)">
        <ng-template tdDataTableTemplate="gender" let-value="value" let-row="row" let-column="column">
          <span *ngIf="value==0" class="tc-pink-700"><i class="fa fa-female" aria-hidden="true"></i></span>
          <span *ngIf="value==1" class="tc-light-blue-700"><i class="fa fa-male" aria-hidden="true"></i></span>
        </ng-template>
        <ng-template tdDataTableTemplate="grade" let-value="value" let-row="row" let-column="column">
          {{gradedesc(value)}}
        </ng-template>
        <ng-template tdDataTableTemplate="id" let-value="value" let-row="row" let-column="column">
          <div layout="row" layout-align="end end">
            <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="edit(value)"><mat-icon>edit</mat-icon><span>Edit</span></button>
              <button mat-menu-item (click)="delete(value)"><mat-icon class="tc-red-800">delete</mat-icon><span>Remove</span></button>
            </mat-menu>
          </div>
        </ng-template>
      </td-data-table>
      <div class="md-padding" *ngIf="!dataTable.hasData" layout="row" layout-align="center center">
        <h3>No results to display.</h3>
      </div>
      <td-paging-bar #pagingBar [pageSize]="[5, 10, 15, 20]" [total]="filteredTotal" (change)="page($event)">
        <span td-paging-bar-label hide-xs>Page</span> {{pagingBar.range}} <span hide-xs>of {{pagingBar.total}}</span>
      </td-paging-bar>
    </div>
  </div>
</div>
