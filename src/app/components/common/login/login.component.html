<div class="account-pages"></div>
<div class="clearfix"></div>
<div class="wrapper-page">

  <div class="account-bg">
    <div class="card-box m-b-0">
      <div class="text-xs-center m-t-20">
        <a class="logo">
          <!-- <i class="zmdi zmdi-group-work icon-c-logo"></i> -->
          <span>
            <img width="32" height="32" src="assets/images/logo.svg" />
          </span>
          <span>{{title}}</span>
        </a>
      </div>
      <div class="m-t-10 p-20">
        <div class="row">
          <div class="col-xs-12 text-xs-center">
            <h6 class="text-muted text-uppercase m-b-0 m-t-0">Sign In</h6>
          </div>
        </div>
        <form class="m-t-20">
          <div class="form-group row">
            <div class="col-xs-12">
              <mat-form-field class="mat-input-full-width">
                <input matInput placeholder="Username" [formControl]="formControlUsername" autocomplete="off" maxlength="20">
                <mat-error *ngIf="formControlUsername.hasError('pattern')">
                  Please enter a valid username
                </mat-error>
                <mat-error *ngIf="formControlUsername.hasError('required')">
                  Username is
                  <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-xs-12">
              <mat-form-field class="mat-input-full-width">
                <input matInput placeholder="Password" type="password" [formControl]="formControlPassword" maxlength="20">
                <mat-error *ngIf="formControlPassword.hasError('required')">
                  Password is
                  <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-xs-12">
              <mat-checkbox>Remember me?</mat-checkbox>
            </div>
          </div>

          <div class="form-group text-center row m-t-10">
            <div class="col-xs-12">
              <button (click)="signIn()" [disabled]="!(formControlPassword.valid&&formControlUsername.valid)" class="btn btn-success btn-block waves-effect waves-light"
                type="submit">Log In</button>
            </div>
          </div>

          <div class="form-group row m-t-30 m-b-0">
            <div class="col-sm-12">
              <a routerLink="/forgot-password" class="text-muted">
                <i class="fa fa-lock m-r-5"></i> Forgot your password?</a>
            </div>
          </div>

          <div class="form-group row m-t-30 m-b-0">
            <div class="col-sm-12 text-xs-center">
              <h5 class="text-muted">
                <b>Sign in with</b>
              </h5>
            </div>
          </div>

          <div class="form-group row m-b-0 text-xs-center">
            <div class="col-sm-4">
              <button type="button" class="btn btn-qq btn-block waves-effect waves-light m-t-20" (click)="github()">
                <i class="fa fa-github" aria-hidden="true"></i>&nbsp;&nbsp;GitHub
              </button>
            </div>
            <div class="col-sm-4">
              <button type="button" class="btn btn-wechat btn-block waves-effect waves-light m-t-20" disabled="disabled" (click)="unavailale()">
                <i class="fa fa-weixin" aria-hidden="true"></i>&nbsp;&nbsp;Wechat </button>
            </div>
            <div class="col-sm-4">
              <button type="button" class="btn btn-alipay btn-block waves-effect waves-light m-t-20" disabled="disabled" (click)="unavailale()">
                <img width="16" width="16" src="./assets/images/alipay.svg">&nbsp;&nbsp;Alipay </button>
            </div>
          </div>

        </form>

      </div>

      <div class="clearfix"></div>
    </div>
  </div>
  <!-- end card-box-->

  <!-- <div class="m-t-20">
    <div class="text-xs-center">
      <p class="text-white">Don't have an account?
        <a class="text-white m-l-5" routerLink="/register">
          <b>Sign Up</b>
        </a>
      </p>
    </div>
  </div> -->

</div>
